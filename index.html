<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body1">
					<p>
						Mira qué increíble!!! <br>Esta es una postal que creé usando HTML y CSS durante mi Pre-Work en 4Geeks Academy!!!
					</p>
					<p>Esto está súper, no puedo esperar a aprender más.</p>
				</div>
				<div class="body2">
					<form class="form-container">
						<input placeholder="Nombre" required />
						<input placeholder="Correo" required />
						<input placeholder="Comentarios" required>
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit" class="sendb">Enviar mi Postal</button>
			</div>
		</div>
